<section class="mt-3">
  <div class="container">
    <div class="row">
        <p class="h3 text-danger">Register here </p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque placeat tempora laborum cupiditate repudiandae voluptate aperiam autem. Adipisci repellendus porro corporis tenetur quibusdam omnis, dolore harum. Architecto nihil officia totam.</p>
      <div class="col-md-3 mb-4">
        <div class="card shadow-lg">
          <div class="card-header bg-warning">
            <p class="h4">Register</p>
          </div>
          <div class="card-body bg-light">
            <form (submit)="submitUser()">
              <div class="mb-2">
                <input
                  name="name"
                  [(ngModel)]="users.name"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
              <div class="mb-2">
                <input
                  name="email"
                  [(ngModel)]="users.email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="mb-2">
                <input
                  name="password"
                  [(ngModel)]="users.password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="mb-2">
                <select
                  class="form-control"
                  name="designation"
                  [(ngModel)]="users.designation"
                >
                  <option value="">Select Designation</option>
                  <option value="Softwareengineer">Software engineer</option>
                  <option value="sr.softwareengineer">
                    sr.software engineer
                  </option>
                  <option value="TechLead">Tech Lead</option>
                  <option value="DeliveryManger">Delivery Manger</option>
                </select>
              </div>
              <div class="mb-2">
                <textarea
                  name="bio"
                  [(ngModel)]="users.bio"
                  rows="4"
                  placeholder="Bio"
                  class="form-control"
                ></textarea>
              </div>
              <div class="mb-2">
                <input
                  name="terms"
                  [(ngModel)]="users.terms"
                  type="checkbox"
                  class="form-check-input"
                />
                Accept terms & conditions
              </div>
              <div class="mb-2">
                <input
                  type="submit"
                  class="btn btn-warning btn-sm"
                  value="Register"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
